<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <main class="content-area">
            <div class="center-panel">
                <header class="top-header" style="display:flex;justify-content:space-between;align-items:center">
                    <div style="display:flex;align-items:center;gap:12px">
                        <svg width="36" height="36" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <rect width="48" height="48" rx="10" fill="#001428"/>
                            <path d="M12 34C14.5 30 17 28 24 24C31 20 34 18 36 16" stroke="#00d2ff" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="18" cy="18" r="3" fill="#00d2ff"/>
                        </svg>
                        <div style="font-weight:700;color:var(--text)">The Witcher Blogs</div>
                    </div>
                    <div style="display:flex;align-items:center;gap:16px">
                        <button id="themeToggle" style="background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--text);width:36px;height:36px;border-radius:8px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px"><i class="fas fa-moon"></i></button>
                        <div class="user-info">Welcome back, <span>{{ current_user.username|display_name if current_user.is_authenticated else 'Guest' }}</span></div>
                    </div>
                </header>

                <nav class="glass-nav" aria-label="Main navigation">
                    <a href="{{ url_for('index') }}">Home</a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('create_post') }}">Create Post</a>
                        <a href="{{ url_for('my_account') }}">My Account</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">Login</a>
                        <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                    <form action="{{ url_for('search') }}" method="get" style="margin-left:12px;display:flex;align-items:center">
                        <input name="q" placeholder="Search posts..." style="padding:8px 10px;border-radius:8px;border:1px solid rgba(16,40,48,0.06);width:200px">
                        <button type="submit" style="margin-left:8px;padding:8px 10px;border-radius:8px;background:var(--primary);border:none;color:#fff">Search</button>
                    </form>
                </nav>

                <div class="glass-panel">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
