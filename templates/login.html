{% extends "auth_layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-stage">
    <div class="auth-split">
        <div class="auth-left">
            <div style="display:flex;align-items:center;gap:12px">
                <svg width="44" height="44" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect width="48" height="48" rx="10" fill="#001428"/>
                    <path d="M12 34C14.5 30 17 28 24 24C31 20 34 18 36 16" stroke="#00d2ff" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="18" cy="18" r="3" fill="#00d2ff"/>
                </svg>
                <div>
                    <div class="brand">The Witcher Blogs</div>
                    <div class="tagline">Log in to continue to your beautiful dashboard.</div>
                </div>
            </div>
            <div class="hero-illustration"></div>
        </div>
        <div class="auth-right">
            <div class="auth-card">
                <div class="form-box">
                    <h2>Welcome back</h2>
                    <p style="color:var(--muted);margin-bottom:12px">Enter your credentials to access your dashboard.</p>
                    <form id="loginForm" method="post">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" placeholder="Username" required autocomplete="username">
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                        </div>
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
                            <a href="#" style="font-size:0.9rem;color:var(--muted)">Forgot password?</a>
                            <a href="{{ url_for('register') }}" style="font-size:0.9rem;color:var(--primary)">Sign Up</a>
                        </div>
                        <button type="submit" class="btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
