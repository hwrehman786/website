{% extends "layout.html" %}

{% block title %}
    Blog Posts
{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>By: {{ post.author.username }}</small>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
